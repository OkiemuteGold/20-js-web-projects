<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="movie_container">
        <div class="select_container">
            <label for="movie" aria-label="select movie">Pick a movie:</label>
    
            <select name="movie" id="movie">
                <option value="10">Avengers Endgame ($10)</option>
                <option value="12">joker ($12)</option>
                <option value="8">Toy Story ($8)</option>
                <option value="9">The Lion King ($9)</option>
            </select>
        </div>

        <ul id="showcase_movie">
            <li>
                <div class="seat showcase_movie"></div>
                <small>N/A</small>
            </li>
            <li>
                <div class="seat showcase_movie selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat showcase_movie occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>

        <div id="seat_container">
            <div class="screen"></div>
            <!-- 1 -->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <!-- 2 -->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
            </div>
            <!-- 3 -->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
            <!-- 4 -->
            <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <!-- 5 -->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <!-- 6 -->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
        </div>
    </div>

    <p class="text">
        You have selected <span id="count">0</span> <span id="plural_seat">seats</span> for a price of <wbr>$<span id="total_price">0</span></wbr>.
    </p>

    <script src="main.js"></script>
</body>
</html>
